<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta property="og:description" content="Hey, I'm Jake Parham! I'm a software engineer at Bread. Come say Hi!">
		<meta property="og:author" content="Jake Parham">
		<meta property="og:image" content="https://jakeparham.com/assets/img/me.jpg">
        <title>iMessage</title>
		<link rel="shortcut icon" href="https://jakeparham.com/assets/img/icon/favicon.ico">
		<!-- Preload me -->
		<link rel="preload" href="https://jakeparham.com/assets/img/me.jpg" as="image">
		<!-- Import Google Font -->
		<link rel="preload" as="font" href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116357478-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-116357478-1');
		</script>
		<style>
			html {background-color: #79818c;}
			html, body {
				color: #303030;
				font-weight: 300;
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
			}
		</style>
    </head>
    <body>
		<message-container id="messages">
			<key-board>
				<div class="key-top">
					<key-button up="Q" low="q" num="1" alt="["></key-button>
                    <key-button up="W" low="w" num="2" alt="]"></key-button>
                    <key-button up="E" low="e" num="3" alt="{"></key-button>
                    <key-button up="R" low="r" num="4" alt="}"></key-button>
                    <key-button up="T" low="t" num="5" alt="#"></key-button>
                    <key-button up="Y" low="y" num="6" alt="%"></key-button>
                    <key-button up="U" low="u" num="7" alt="^"></key-button>
                    <key-button up="I" low="i" num="8" alt="*"></key-button>
                    <key-button up="O" low="o" num="9" alt="+"></key-button>
                    <key-button up="P" low="p" num="0" alt="="></key-button>
                </div>
                <div class="key-mid-top">
					<key-button up="A" low="a" num="-" alt="_"></key-button>
                    <key-button up="S" low="s" num="/" alt="\"></key-button>
                    <key-button up="D" low="d" num=":" alt="|"></key-button>
                    <key-button up="F" low="f" num=";" alt="~"></key-button>
                    <key-button up="G" low="g" num="(" alt="<"></key-button>
                    <key-button up="H" low="h" num=")" alt=">"></key-button>
                    <key-button up="J" low="j" num="$" alt="€"></key-button>
                    <key-button up="K" low="k" num="&" alt="£"></key-button>
                    <key-button up="L" low="l" num="@" alt="¥"></key-button>
                </div>
                <div class="key-mid-bot">
					<key-button action="ctrl"></key-button>
                    <key-button up="Z" low="z" num="" alt=""></key-button>
                    <key-button up="X" low="x" num="." alt="."></key-button>
                    <key-button up="C" low="c" num="," alt=","></key-button>
                    <key-button up="V" low="v" num="?" alt="?"></key-button>
                    <key-button up="B" low="b" num="!" alt="!"></key-button>
                    <key-button up="N" low="n" num="`" alt="`"></key-button>
                    <key-button up="M" low="m" num="" alt=""></key-button>
                    <key-button action="back"></key-button>
                </div>
                <div class="key-bot">
                    <key-button action="num" up="123" low="123" num="ABC" alt='ABC'></key-button>
                    <key-button action="space" up="space" low="space" num="space" alt="space"></key-button>
                    <key-button action="return" up="return" low="return" num="return" alt="return"></key-button>
                </div>
			</key-board>
		</message-container>
		<script src="el.js"></script>
		<script src="index.js"></script>
    </body>
</html>
